<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            
            <h1>datagrabber 3000</h1>
            <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>

            <section>
                <h2>section radio</h2>
                <fieldset>
                    <legend>test</legend>
                    <ul>
                        <li><label for="">label1</label><input type="radio" id="id1" name="1" value="1"></li>
                        <li><label for="">label2</label><input type="radio" id="id2" name="2" value="2"></li>
                        <li><label for="">label3</label><input type="radio" id="id3" name="3" value="3"></li>
                        <li><label for="">label4</label><input type="radio" id="id4" name="4" value="4"></li>
                    </ul>
                </fieldset>
            </section>

            <label for="name">Name</label><input type="text" name="user_name" id="name">
            <label for="surname">Surname</label><input type="text" name="user_surname" id="surname">
            <label for="nickname">Nickname</label><input type="text" name="user_nickname" id="nickname">

            <fieldset>
                <legend>Contact</legend>
                <label for="mail">Email</label><input type="mail" name="user_mail">
                <label for="tel">Phone</label><input type="tel" name="user_tel">
                <label for="adress1">Adress</label><input type="text" name="user_adress1" id="adress1">
                <label for="adress2">Adress complement</label><input type="text" name="user_adress2" id="adress2">
            </fieldset>

            <fieldset>
                <legend>Biology</legend>
                <label for="">Blood group</label><input type="text">
                <label for="">Bio</label><input type="radio">
                <label for="">Techno</label><input type="radio">
            </fieldset>

            <fieldset>
                <legend>Optional</legend>
                <label for=""></label><input type="checkbox">
                <label for=""></label><input type="text">
                <label for=""></label><input type="text">
            </fieldset>

        </form>
    </div>
</body>
</html>
