<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="container">
        <div class="lateral-art">
            <div>logo+ODIN</div>
            <div>photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="mainframe">
            
            <section>
                <p>this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>you <em>know</em> you want to.</p>
            </section>
            <div class="container-form">
                <form action="./index.html" method="post">
                    <section>
                        <p>let's do this!</p>
                        <p>
                            <label for="first-name">FIRST NAME</label><input type="text" name="user_first_name" id="first-name">
                            <label for="last-name">LAST NAME</label><input type="text" name="user_last_name" id="last-name">
                        </p>
                        <p>
                            <label for="email">EMAIL</label><input type="email" name="contact1" id="email">
                            <label for="phone">PHONE</label><input type="tel" name="contact2" id="phone">
                        </p>
                        <p>
                            <label for="pwd">PASSWORD</label><input type="password" name="user_password" id="pwd">
                            <label for="pwd2">CONFIRM PASSWORD</label><input type="password" name="user_password_confirm" id="pwd2">
                        </p>
                    </section>
                    <section>
                        <button type="submit">Create Account</button>
                        <p>already have an account ? <a href="https://www.theodinproject.com/">Log in</a></p>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
