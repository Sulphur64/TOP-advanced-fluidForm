<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>form</title>
</head>
<body>
    <div class="container">
        <div class="lateral-frame">
            <img class="lateral-frame-image" src="./resources/halie-west-25xggax4bSA-unsplash.jpg" alt="a close up photo of humid ferns, in a forest undergrowth">
            <div class="lateral-frame-banner"><img src="./resources/odin-lined.png" alt="the odin's project logo, a stylized odin face"><p>ODIN</p></div>
            <div class="lateral-frame-credits">photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        
        <div class="main-frame">
            
            <section>
                <p>
                    this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    you <em>know</em> you want to.
                </p>
            </section>

            <div class="container-form">
                <form class="form-1" action="./index.html" method="post">
                    <h1>let's do this!</h1>
                    <div><label for="first-name">FIRST NAME</label><input type="text" name="user_first_name" id="first-name" autocomplete="given-name" required></div>
                    <div><label for="last-name">LAST NAME</label><input type="text" name="user_last_name" id="last-name" autocomplete="family-name" required></div>
                    <div><label for="phone">PHONE</label><input type="tel" name="contact2" id="phone" autocomplete="tel" required></div>
                    <div><label for="email">EMAIL</label><input type="email" name="contact1" id="email" autocomplete="email" required></div>
                    <div><label for="pwd">PASSWORD</label><input type="password" name="user_password" id="pwd" autocomplete="new-password" required></div>
                    <div><label for="pwd2">CONFIRM PASSWORD</label><input type="password" name="user_password_confirm" id="pwd2" autocomplete="new-password" required></div>
                </form>
            </div>

            <section>
                <button type="submit">Create Account</button>
                <p>already have an account ? <a href="https://www.theodinproject.com/">Log in</a></p>
            </section>          
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
